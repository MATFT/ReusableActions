name: Build and push docker images to Azure Container Registry

on:
  workflow_call:
    inputs:
      semver:
        required: true
        type: string
        description: "Target version for the docker image (lowercased)"
      package_name:
        required: true
        type: string
        description: "Package name for the docker image"
      docker_project:
        required: true
        type: string
        description: "Name of the docker project to be built"
      source_folder:
        required: false
        type: string
        default: "src"
        description: "Source folder for the codes in the repository"
      acr_server:
        required: true
        type: string
        description: "Azure container registry server"
      acr_user:
        required: true
        type: string
        description: "Azure container registry user"
      push:
        required: false
        type: boolean
        default: true
        description: "Push the image to the repository"

    secrets:
      acr_password:
        required: true

jobs:
  build_job:
    name: Build and push the image to ACR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ inputs.acr_server }}
          username: ${{ inputs.acr_user }}
          password: ${{ secrets.acr_password }}

      - name: Build and push image to the container registry
        uses: docker/build-push-action@v2
        with:
          push: ${{ inputs.push }}
          tags: ${{ inputs.acr_server }}/${{ inputs.package_name }}:${{ inputs.semver }},${{ inputs.acr_server }}/${{ inputs.package_name }}:latest
          file: ${{ inputs.source_folder }}/${{ inputs.docker_project }}/Dockerfile
          context: ${{ inputs.source_folder }}
          build-args: |
            VERSION=${{ inputs.semver }}
